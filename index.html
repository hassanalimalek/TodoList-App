<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/fluent/48/000000/add-list.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="center_wrapper">
        <!-- top Header -->
        <div class="header_container">
            <h2>Todo List</h2>
            <form class="search_form">
                <input type="text" name="" id="search_input"
                placeholder="Search todo.." autocomplete="off">
            </form>
        </div>

        <!-- todo list -->
        <div class="list_container">
            <ul class="todo_items">
               <li class="todo_item">
                   <span>Build JS Project</span>
                   <i class="fas fa-trash-alt"></i>
               </li> 
            </ul>
            <ul class="todo_items ">
                <li class="todo_item">
                    <span>Buy Groceries</span>
                    <i class="fas fa-trash-alt"></i>
                </li> 
             </ul>
             <ul class="todo_items">
                <li class="todo_item">
                    <span>Play Mario Cart</span>
                    <i class="fas fa-trash-alt"></i>
                </li> 
             </ul>
        </div>

        <!-- Add item -->
        <div class="add_container">
            <h3>Add Todo Item</h3>
            <form class="add_form">
                <input type="text" name="" id="add_input"
                placeholder="Todo Item." autocomplete="off">
            </form>
        </div>
    </div>



    <!-- JS Script -->
    <script src="./app.js"></script>
</body>
</html>
